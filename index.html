<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>100 Mexicanos Dijeron</title>

    <!-- CSS -->

  <body>

        <div class="form-check">
           <input class="form-check-input" onclick="mostrarPreguntas()" type="checkbox" value="true" id="mostrarPreguntas" checked>
           <label class="form-check-label" for="mostrarPreguntas">Mostrar preguntas</label>

        <hr>
        <br>
        <button onclick="clic()">Comenzar</button>

      <hr>
      <br>
       <div id="list-btn-vista-respuesta">

        <button onclick="respuestas()">Mostrar Respuestas</button>

        </div>

      <!--main-->
      </div>
